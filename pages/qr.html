<!DOCTYPE html>
<html>
    <head>
        <title>Membership</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../css/qr.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
    </head>
    
    <body>
        <!-- Navbar -->
        <div class="nav">
            <img id="logo" src="../images/logo.png" alt="Logo">
            

            <ul class="nav-list">
                <li class="nav-item" id = "about-us">About us</li>
                <li class="nav-item" id = "recipes">Recipes</li>
                <li class="nav-item" id = "for-you">For you</li>
                <li class="nav-item" id = "your-tree">Check your tree</li>
            </ul>

            <div id="square" onclick="togglePopup()">
                <div class="circle">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div id="popup-overlay" class="hidden">
                <div id="popup">
                    <ul>
                        <li><a href="#">View Profile</a></li>
                        <li><a href="../pages/membership.html">Membership</a></li>
                        <li><a href="../pages/login.html">Log out</a></li>
                        <li><a href="../pages/change-ps.html">Change password</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Membership -->
        <div class = "container">
            <a href="../pages/for_you.html" class="back-icon">
                <i class="fas fa-arrow-left"></i>
            </a>

            <p></p>

            <strong> Membership plan</strong>

            <p> 
                Please scan the QR code below and enter the correct information to complete the payment.
            </p>
            
        </div>
        
        <div class = "containerQr">
            <img src="../images/cake_qr.jpg" alt="Membership" id="1">
            <p id="content"></p>
        </div>

        <script src="../js/bmi.js"></script>
        <script>
            // Retrieve the content from localStorage
            const apiContent = localStorage.getItem('apiContent');
            // Display the content in the paragraph
            document.getElementById('content').textContent = apiContent;

            setTimeout(function() {
                            location.href = "../pages/homepage.html";
                        }, 80000);


            let account = JSON.parse(sessionStorage.getItem('account'));
            if (account) {
                account.isMember = true; // Set ismember to true
                sessionStorage.setItem('account', JSON.stringify(account));
                console.log('Membership updated:', account);
            } else {
                console.log('No account found in sessionStorage');
            }

        </script>
    </body>
</html>
