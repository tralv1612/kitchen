<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>    
    <link rel="stylesheet" href="../pages_admin/dashboard.css">
    <link rel="stylesheet" href="../pages_admin/transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position: relative;">
        <div class="row">
            <div class="col-sm-2 sidebar-wrapper">
                <h1>Kitchen Buddy</h1>

                <button id="btnNotify" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Dashboard</p>
                    </div>
                </button>

                <button id="btnOrder" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <p>Transaction</p>
                    </div>
                </button>

                <button id="btnUser" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-users"></i>
                        <p>User</p>
                    </div>
                </button>


                <button id="btnLogout" class="btnMenu" style="margin-top: 100px;">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Log out</p>
                    </div>
                </button>
            </div>

            <!-- details -->
            <div class="col-sm-10 content-wrapper">
                <div id="title">
                    <div>
                        <h5>Transaction</h5>
                        <div id="line"></div>
                    </div>
                    <i class="fa-solid fa-money-bill-wave"></i>
                </div>

                <div class="table-container">
                    <table id="transactionTable">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Transaction Code</th>
                                <th>Price (VND)</th>
                                <th>Validity Period</th>
                                <th>Validity Days</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody">
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                
            </div>

        </div>
    </div>
    <script src="../pages_admin/transaction.js"></script>

</body>

</html>
